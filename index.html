<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg">
    <title>Document</title>
</head>
<body>

<div class="container">
    <h1>2023 comming soon...</h1>
    <div class="counter">
        <div class="countdown element-1">
            <p class="counter__text time__1">0</p>
            <span class="counter__name">Days</span>
        </div>
        <div class="countdown element-2">
            <p class="counter__text time__2">0</p>
            <span class="counter__name">Hours</span>
        </div>
        <div class="countdown element-3">
            <p class="counter__text time__3">0</p>
            <span class="counter__name">Minutes</span>
        </div>
        <div class="countdown element-4">
            <p class="counter__text time__4">0</p>
            <span class="counter__name">Seconds</span>
        </div>
    </div>
</div>


    
</body>
</html>
